{% extends "blog/base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login</h2>

    {% if form.errors %}
        <div class="errorlist">{{ form.errors }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
