{% extends 'blog/base.html' %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body text-center">
                <i class="fas fa-sign-out-alt fa-3x text-muted mb-3"></i>
                <h3>You have been logged out</h3>
                <p class="text-muted">Thank you for visiting our blog!</p>
                <div class="d-flex gap-2 justify-content-center">
                    <a href="{% url 'blog:login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login Again
                    </a>
                    <a href="{% url 'blog:home' %}" class="btn btn-outline-secondary">
                        <i class="fas fa-home"></i> Go Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
