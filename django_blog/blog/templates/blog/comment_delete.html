{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0">Delete Comment</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Are you sure you want to delete this comment?</p>
                    
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-text">{{ comment.content }}</p>
                            <p class="text-muted small">
                                Posted by {{ comment.author.username }} on {{ comment.created_at|date:"F d, Y" }}
                            </p>
                        </div>
                    </div>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Delete Comment
                            </button>
                            <a href="{% url 'post_detail' pk=comment.post.pk %}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
