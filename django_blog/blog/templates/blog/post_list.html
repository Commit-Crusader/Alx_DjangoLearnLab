{% extends 'blog/base.html' %}

{% block content %}
<div class="home-content">
    <h1>Welcome to My Django Blog</h1>
    {% if user.is_authenticated %}
        <p>Hello {{ user.username }}! Welcome back to your blog.</p>
        <p><a href="{% url 'profile' %}">View your profile</a></p>
    {% else %}
        <p>Please <a href="{% url 'login' %}">login</a> or <a href="{% url 'register' %}">register</a> to get started.</p>
    {% endif %}
</div>
{% endblock content %}
