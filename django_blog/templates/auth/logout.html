{% extends 'blog/base.html' %}
{% load static %}

{% block title %}Logged Out - Django Blog{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>You have been logged out</h2>

    <div class="auth-links">

    </div>
</div>
{% endblock %}
